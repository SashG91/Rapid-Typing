<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Speed typing game to challenge and improve typing efficiency">
    <meta name="keywords" content="Speed typing game, speed typing, typing, typing game">

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="script.js" defer></script>
    <title>Rapid Typing</title>
</head>

<body>
    <header>
        <h1 id="logo">Welcome to Rapid Typing! <i class="fas fa-keyboard"></i></h1>
    </header>
    <!-- Light and Dark Theme button -->
    <div class="theme-mode">
        <input type="checkbox" class="checkbox" id="chk" />
        <label class="label" for="chk">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
        </label>
    </div>
    <div>
        <div class="timer" id="timer"></div>
        <div class="container">
            <div class="quote-display" id="quoteDisplay"></div>
            <textarea id="quoteInput" class="quote-input" autofocus></textarea>
        </div>
    </div>


    <section>
        <h2>Game Objectives:</h2>
        <div class="objectives-list">
            <ol>
                <li> You will be presented with a text at random.</li>
                <li> Retype the text as quick as possible.</li>
                <li> If typed correctly the letters will be illuminated in green and if incorrect red.</li>
            </ol>
        </div>

    </section>
    <footer>
        <ul class="socials">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
            </li>

        </ul>

    </footer>

    <!-- font awesome script  -->
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
</body>

</html>
